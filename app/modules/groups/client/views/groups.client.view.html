<section class="groups">
    <div class="container padding-top-30">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <section class="group-search">
                            <form role="form" class="form form-auth">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Wyszukaj grupę" data-ng-model="search.name">
                                </div>
                            </form>
                        </section>
                        <section class="group-list">
                            <div class="group-item" data-ng-repeat="group in groups | filter:search">
                                <div class="group-item-picture">
                                    <img src="/assets/img/groups/placeholder.png" alt="">
                                </div>
                                <div class="group-item-data">
                                    <h3 class="group-item-data-title font-weight-600">
                                        {{ group.name }},
                                        <small>
                                            {{group.province}}
                                        </small>
                                    </h3>
                                    <p class="group-item-data-posts">
                                        1999 postów
                                    </p>
                                </div>
                                <div class="group-item-join">
                                    <a role="button" class="btn btn-sm btn-success" uib-tooltip="Dołącz do grupy!" data-tooltip-placement="left" data-ng-click="joinToGroup(group._id)">
                                        <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
