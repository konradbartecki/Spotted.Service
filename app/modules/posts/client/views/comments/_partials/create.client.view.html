<form class="form form-auth" name="createCommentForm" data-ng-submit="createComment(post._id, data)" novalidate>
    <div class="form-group margin-bottom-0">
        <input type="text"
               id="message"
               name="message"
               class="form-control form-control-white input-sm"
               data-ng-model="data.message"
               placeholder="Dodaj komentarz..."
               required >
    </div>
</form>
