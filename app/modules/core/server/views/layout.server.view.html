<!DOCTYPE html>
<html lang="pl">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>{{title}} - {{description}}</title>
    <meta name="description" content="{{description}}">

    <link rel="stylesheet" type="text/css" href="{{styles.vendor}}">
    <link rel="stylesheet" type="text/css" href="{{styles.app}}">

</head>
<body class="site" data-ng-controller="coreController" data-ng-class="{ 'site-auth': $state.includes('auth.signin') || $state.includes('auth.signup')}">
    <div id="loading-bar-container"></div>
    <header class="site-header"
            data-ng-if="!$state.includes('auth.signin') && !$state.includes('auth.signup')"
            data-ng-include="'app/modules/core/client/views/_partials/header.client.view.html'">
    </header>

    <div class="site-alerts animated fadeInDown"
         data-ng-if="$root.alerts"
         data-ng-include="'app/modules/core/client/views/_partials/alert.client.view.html'">
    </div>

    <section class="site-content">
        {% block content %}{% endblock %}
    </section>

    <script type="text/javascript" src="{{scripts.vendor}}"></script>
    <script type="text/javascript" src="{{scripts.app}}"></script>

</body>
</html>
